name: Deploy Django to Cloud Run

on:
  push:
    branches:
      - master

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1. Authenticate via Workload Identity Federation
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: projects/570378881850/locations/global/workloadIdentityPools/github-identity-pool/providers/extradetailers-github-provider
          service_account: extradetailers-service-account@extra-detailers-project.iam.gserviceaccount.com

      # 2. Install gcloud SDK (runner-side only)
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # 3. Configure Docker for Artifact Registry (THIS FIXES IT)
      - name: Configure Docker authentication
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      # 4. Build & push image
      - name: Build and Push Image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          push: true
          tags: |
            us-central1-docker.pkg.dev/extra-detailers-project/extradetailers-backend-repo/django-app:latest
            us-central1-docker.pkg.dev/extra-detailers-project/extradetailers-backend-repo/django-app:${{ github.sha }}

      # 5. Deploy to Cloud Run
      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v3
        with:
          service: django-app
          region: us-central1
          image: us-central1-docker.pkg.dev/extra-detailers-project/extradetailers-backend-repo/django-app:${{ github.sha }}
